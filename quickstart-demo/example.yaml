apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubevirt-installation
spec:
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: kupervirt  # De juiste namespace is hier 'kubevirt'
  project: default
  source:
    repoURL: 'https://github.com/MahamedYahye/argocd-tutorial'
    path: quickstart-demo/example.yaml  # Dit is het pad naar het YAML-bestand binnen je Git repository
    targetRevision: HEAD
  syncPolicy:
    manual: {}  # Handmatige sync
